<!DOCTYPE HTML>
<html>
<body>

 

<form>
<input type="text" id="txtNumber">
       <input type="button" onclick="CalculateRandom()" value="Click me!" />
</form>

<script>
 // Loops 5
 // Fizz buzz
 //print numbers 1 to 100.
  // multiples of 3 print fizz instead of the number.
  // mu;tiples of 5 print buzz instead of the number. 
  // For multiples of 3 and 5 print 'FizzBuzz'.

for (var i=1; i <= 100; i++)
{
    if (i % 15 == 0)
        console.log("FizzBuzz");
    else if (i % 3 == 0)
        console.log("Fizz");
    else if (i % 5 == 0)
        console.log("Buzz");
    else
        console.log(i);
}

 // Loops 6
 function CalculateRandom(){
 var input = document.getElementById("txtNumber");
var randomNum = + input.value;
if (randomNum == 1){
	console.log(randomNum);
}else{
	while (randomNum > 1){
		if (randomNum % 3 == 0){
			randomNum = randomNum / 3;
		}		
		else{
			randomNum++;
		}

		console.log(randomNum);
	}
}
}


 


 </script>
</body>
</html>
